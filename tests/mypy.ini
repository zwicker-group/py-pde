[mypy]
python_version = 3.7
mypy_path = ..
warn_return_any = True
warn_unused_configs = True
warn_unused_ignores = True

[mypy-h5py.*]
ignore_missing_imports = True

[mypy-IPython.*]
ignore_missing_imports = True

[mypy-ipywidgets.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-mpl_toolkits.*]
ignore_missing_imports = True

[mypy-napari.*]
ignore_missing_imports = True

[mypy-numba.*]
ignore_missing_imports = True
ignore_errors = False
follow_imports=skip
follow_imports_for_stubs=True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-sympy.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-pyfftw.*]
ignore_missing_imports = True

[mypy-qtpy.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

